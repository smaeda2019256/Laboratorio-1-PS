<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/resources/images/iconlogin.png">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="login">
        <img src="./assets/resources/images/fondo.jpg" alt="image" class="login__bg">

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Correo Electrónico" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Contraseña" required class="login__input">
                    
                </div>
            </div>
            <button type="submit" class="login__button" onclick="window.location.href = './assets/pages/contactos.html';">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
